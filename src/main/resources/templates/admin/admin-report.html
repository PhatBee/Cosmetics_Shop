<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/admin/admin-report.css">
</head>
<section class="container mt-4" layout:fragment="app-content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <i class="fas fa-calendar-alt"></i> This week
                </button>
            </div>
        </div>

            <!-- Stats cards -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4 mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Doanh thu hôm nay</h5>
                            <p class="card-text display-6" id="todayRevenue">$15,350</p>
                            <div class="progress">
                                <div class="progress-bar bg-success star-card-admin-report" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <div class="col">-->
<!--                </div>-->
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Đơn hàng đang chờ</h5>
                            <p class="card-text display-6" th:text="${countPendingOrders}">18</p>
                            <div class="progress">
                                <div class="progress-bar bg-warning order-waiting-admin-report" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sản Phẩm Trong Giỏ</h5>
                            <p class="card-text display-6" th:text="${cntProductInCart}">10,524</p>
                            <div class="progress">
                                <div class="progress-bar bg-danger cart-in-product-admin-report" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Charts -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Doanh thu tổng quan</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Top Danh Mục Bán Chạy</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Đơn hàng gần đây</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${top5OrdersRecently}">
                            <td th:text="${order.orderId}">1</td>
                            <td th:text="${order.customerId}">John Doe</td>
                            <td th:text="${order.total}">1,200,000 VND</td>
                            <td>
                                <span th:if="${order.orderStatus.toString() == 'COMPLETED'}" class="badge bg-success">Completed</span>
                                <span th:if="${order.orderStatus.toString() == 'PENDING'}" class="badge bg-warning">Pending</span>
                                <span th:if="${order.orderStatus.toString() != 'PENDING' && order.orderStatus.toString() != 'COMPLETED'}" class="badge bg-primary" th:text="${order.orderStatus}">Cancelled</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/chart.js"></script>
<script src="/assets/js/admin/admin-report.js"></script>
