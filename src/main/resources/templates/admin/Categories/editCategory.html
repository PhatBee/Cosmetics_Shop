<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Category</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Category</h1>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <form th:action="@{/admin/categories/update}" th:object="${category}" method="post">
    <!-- Hidden field for ID -->
    <input type="hidden" th:field="*{categoryId}" />
    <div class="form-group">
      <label for="categoryName">Category Name</label>
      <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
    <a th:href="@{/admin/categories}" class="btn btn-secondary mt-3">Back</a>
  </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
