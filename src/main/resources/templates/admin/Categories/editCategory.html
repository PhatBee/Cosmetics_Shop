<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layout-admin.html}">
<section layout:fragment="app-content">


<h1>Sửa thể loại</h1>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <form th:action="@{/admin/categories/update}" th:object="${category}" method="post">
    <!-- Hidden field for ID -->
    <input type="hidden" th:field="*{categoryId}" />
    <div class="form-group">
      <label for="categoryName">Tên thể loại</label>
      <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Lưu</button>
    <a th:href="@{/admin/categories}" class="btn btn-secondary mt-3">Quay lại</a>
  </form>
</div>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</section>
