<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layout-admin.html}">
<section layout:fragment="app-content">




    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/admin/add-category.css">

    <div class="container mt-5 d-flex justify-content-center">
<div class="col-lg-6 form-container">
    <h1 class="text-center">Thêm thể loại mới</h1>
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <div class="form-group mb-3">
            <label for="categoryName" class="form-label">Tên thể loại</label>
            <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}"
                   class="form-control" placeholder="Enter category name" required>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>
</div>
<script src="/assets/js/bootstrap.bundle.min.js"></script>






</section>
