 <body>
  <div id="webcrumbs">
   <button style="margin: 0 auto; display: block;" onclick="cancelOrder()" class="btn btn-primary">Cancel Order</button>
   <div class="w-[1200px] bg-white shadow-lg rounded-lg p-6">
    <div class="border border-neutral-300 rounded-lg">
     <div class="bg-neutral-100 p-4 border-b-2 border-primary-500">
      <h2 class="font-title text-neutral-950 text-lg mb-2">Order Detail</h2><span class="block text-neutral-700 mb-1">Order ID: <span th:text="${orderDetail.orderId}"></span></span> <span class="block text-neutral-700 mb-1">Order Date: <span th:text="${orderDetail.orderDate}"></span></span> <span class="block text-neutral-700">Total: <span th:text="${orderDetail.total}"></span>VND</span>
     </div>
     <div class="p-4">
      <h3 class="text-center text-xl font-title mb-4">Order Lines</h3>
      <table class="w-full table-auto border-collapse border border-neutral-300">
       <thead>
        <tr class="bg-primary-500 text-primary-50">
         <th class="border border-neutral-300 py-2 px-4">Image</th>
         <th class="border border-neutral-300 py-2 px-4">Product Name</th>
         <th class="border border-neutral-300 py-2 px-4">Quantity</th>
         <th class="border border-neutral-300 py-2 px-4">Cost</th>
        </tr>
       </thead>
       <tbody>
        <tr th:each="orderLine : ${orderDetail.orderLines}" class="border border-neutral-300">
         <td class="border border-neutral-300 p-2"><img th:src="@{/api/images(imageName=${orderLine.productSnapshot.image})}" alt="Product Image" class="w-[100px] h-[100px] object-cover rounded-md" th:onerror="'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='"></td>
         <td><a th:href="@{/customer/order/{orderId}/product-detail-snapshot/{productId}(orderId=${orderDetail.orderId}, productId=${orderLine.productSnapshot.productId})}" th:text="${orderLine.productSnapshot.productName}"></a></td>
         <td class="border border-neutral-300 p-2" th:text="${orderLine.quantity}"></td>
         <td class="border border-neutral-300 p-2" th:text="${orderLine.productSnapshot.cost}"></td>
        </tr>
       </tbody>
      </table><!-- Shipping Address -->

  <script>
        function cancelOrder() {
        if (confirm("Are you sure you want to cancel this order?")) {
         console.log("Order cancelled.");
            // Code to cancel the order goes here
            $.ajax({
                type: "POST",
                url: "/customer/order/cancel",
                data: {
                    orderId: orderId
                },
                success: function (response) {
                    alert(response);
                    window.location.href = "/customer/order/order-history";
                },
                error: function (xhr, status, error) {
                    alert(xhr.responseText);
                }
            });
        } else {
            console.log("Order not cancelled.");
        }
        }
    </script>
