    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container Styles */
        .tab {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            border-bottom: 2px solid #007bff; /* Blue underline for active tab */
            background-color: #f8f9fa; /* Light background for better contrast */
            border-radius: 0.5rem; /* Rounded corners for the tab container */
        }

        /* Individual Tab Items */
        .nav-item {
            margin: 0 10px; /* Space between tabs */
        }

        .nav-link {
            padding: 10px 20px; /* Padding for better click area */
            border-radius: 5px; /* Rounded corners */
            color: #007bff; /* Default text color */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        /* Active Tab Style */
        .nav-link.active {
            background-color: #007bff; /* Background color for active tab */
            color: white; /* Text color for active tab */
        }

        /* Hover Effects */
        .nav-link:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Light blue background on hover */
            color: #0056b3; /* Darker text color on hover */
        }

        /* Button Active State (if applicable) */
        button:active {
            background-color: #a1a1ff; /* Background color when button is pressed */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column; /* Stack tabs vertically on small screens */
            }

            .nav-item {
                margin-bottom: 10px; /* Space between stacked tabs */
            }
        }
    </style>

</head>

            </div>

                        <input type="text" class="form-control" placeholder="Tìm kiếm đơn hàng" name="keyword">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="tab mt-4 mb-4 container text-center">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item"><a class="nav-link" href="?tab=tat-ca-don-hang" th:classappend="${tab.equals('tat-ca-don-hang') ? ' active' : ''}"><i class="fas fa-list"></i> Tất cả</a></li>
            <li class="nav-item"><a class="nav-link" href="?tab=don-cho-xac-nhan" th:classappend="${tab.equals('don-cho-xac-nhan') ? ' active' : ''}"><i class="fas fa-clock"></i> Chờ xác nhận</a></li>
            <li class="nav-item"><a class="nav-link" href="?tab=don-da-xac-nhan" th:classappend="${tab.equals('don-da-xac-nhan') ? ' active' : ''}"><i class="fas fa-check-circle"></i> Đã xác nhận</a></li>
            <li class="nav-item"><a class="nav-link" href="?tab=don-dang-van-chuyen" th:classappend="${tab.equals('don-dang-van-chuyen') ? ' active' : ''}"><i class="fas fa-truck"></i> Đang vận chuyển</a></li>
            <li class="nav-item"><a class="nav-link" href="?tab=don-da-giao" th:classappend="${tab.equals('don-da-giao') ? ' active' : ''}"><i class="fas fa-check-double"></i> Hoàn thành</a></li>
            <li class="nav-item"><a class="nav-link" href="?tab=don-huy" th:classappend="${tab.equals('don-huy') ? ' active' : ''}"><i class="fas fa-times-circle"></i> Đã hủy</a></li>
        </ul>
    </div>
    <div th:if="${tab == 'tat-ca-don-hang'}" class="tab-content">
        <div th:each="order : ${orders}" class="card mb-3 container">
            <div class="card-header">
                <a th:href="'/customer/order/followOrder/'+ ${order.orderId}">
                    <h5 th:text="'Đơn hàng ngày: ' + ${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></h5></a>
            </div>
            <div th:each="orderline : ${order.orderLines}" class="row g-0">
                <div class="col-md-3">
                    <img th:src="${orderline.productSnapshot.image}" class="img-fluid rounded-start" alt="Sản phẩm" style="width: 150px;">
                </div>
                <!--                tên sp-->
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${orderline.productSnapshot.productName}"></h5><div class="row">
                        <div class="col-md-6">
                            <p class="card-text" th:text="${orderline.productSnapshot.cost}"></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <p class="card-text" th:text="'x' + ${orderline.quantity}"></p>
                        </div>
                    </div>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-end mb-4">
                        <strong class="card-text" th:text="'Tổng tiền: ' + ${order.total}"></strong>
                    </div>
                </div>
            </div>
