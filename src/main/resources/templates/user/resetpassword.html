<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>My Webcrumbs Plugin</title>
    <link rel="stylesheet" href="/assets/css/resetpassword.css">
</head>
<body>
<div id="webcrumbs">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:unless="${error}">
        <div class="w-[400px] bg-white shadow-lg rounded-lg p-6">
            <form class="flex flex-col gap-4" method="post" action="/auth/reset-password">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <h1 class="text-lg font-title text-neutral-950">Khôi Phục Mật Khẩu</h1>
                <input type="hidden" name="email" th:value="${email}"/>
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="flex flex-col"><label for="email" class="text-sm text-neutral-800"> Email </label>
                    <input type="email" id="email" name="email" th:value="${email}" class="border border-neutral-300 rounded-md p-2 text-neutral-800 bg-neutral-200 cursor-not-allowed" disabled=""/>
                </div>
                <div class="flex flex-col"><label for="new-password" class="text-sm text-neutral-800"> Mật Khẩu Mới </label>
                    <input type="password" id="new-password" name="newPassword"
                           class="border border-neutral-300 rounded-md p-2 text-neutral-800"/></div>
                <button type="submit" class="bg-primary-500 text-primary-50 rounded-md py-2 px-4 text-sm w-full"> OK
                </button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
