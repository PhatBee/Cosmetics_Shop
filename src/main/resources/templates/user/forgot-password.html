<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi phục mật khẩu</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="/assets/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/forgot-password.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
            <form class="reset-form" id="resetForm" method="post" th:action="@{/auth/forgot-password}">

                <!-- CSRF token cho form quên mật khẩu -->

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <h2>Khôi phục mật khẩu</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập một địa chỉ email hợp lệ.
                    </div>
                    <br>
                    <div class="g-recaptcha" data-sitekey="6LfhgooqAAAAACfj2CyCG45KmQmX7zXUI9cDMXmg" data-callback="enableBtn"></div>
                    <div id="captchaError" class="alert alert-danger"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" id="sendMail" disabled="disabled" class="btn btn-primary btn-reset">Gửi link khôi phục</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/js/api-capcha.js" async defer></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/forgot-password.js"></script>
</body>
</html>
