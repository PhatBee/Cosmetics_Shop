<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/css2-font.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/homenew.css">
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
<div id="app">
    <header th:replace="~{user/fragments/header::header}"></header>
    <main>
        <section class="hero-section">
            <div class="container">
                <h1 class="hero-title">Discover Your True Beauty</h1>
                <p class="hero-subtitle">Explore our exquisite range of premium cosmetics</p>
                <button class="btn btn-custom btn-lg">Shop Now</button>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Featured Products</h2>
                <div class="row">
                </div>
            </div>
        </section>
    </main>
    <main class="container my-5">
        <section class="mb-5">
            <h2 class="section-title">Top Bán Chạy</h2>
            <div class="product-slider" id="bestSellersSlider">
                <button class="slider-button prev" data-slider="bestSellersSlider" data-direction="-1"><i class="fas fa-chevron-left"></i></button>
                <div class="product-container">
                </div>
                <button class="slider-button next" data-slider="bestSellersSlider" data-direction="1"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section>
            <h2 class="section-title">Sản Phẩm Mới</h2>
            <div class="product-slider" id="newArrivalsSlider">
                <button class="slider-button prev" data-slider="newArrivalsSlider" data-direction="-1"><i class="fas fa-chevron-left"></i></button>
                <div class="product-container">
                </div>
                <button class="slider-button next" data-slider="newArrivalsSlider" data-direction="1"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section>
            <br><br><br>
            <h2 class="section-title">Top Sản Phẩm Đánh Giá Cao Nhất</h2>
            <div class="product-slider" id="top20RatedProductsSlider">
                <button class="slider-button prev" data-slider="top20RatedProductsSlider" data-direction="-1"><i class="fas fa-chevron-left"></i></button>
                <div class="product-container">
                </div>
                <button class="slider-button next" data-slider="top20RatedProductsSlider" data-direction="1"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <div class="footer" th:replace="~{user/fragments/footer::footer}">
    </div>
</div>
<script src="/assets/js/homenew.js"></script>
</body>
</html>
